<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AI LinkedIn Post Generator</title>

  <style>
    :root {
      --bg: #0b0f1a;
      --card: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.15);
      --text: #e6e9f0;
      --muted: #a0a7c4;
      --accent: #7c7cff;
      --accent2: #00e5ff;
      --glow: 0 0 30px rgba(124,124,255,0.35);
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background:
        radial-gradient(circle at top left, #1a1f3a, transparent 40%),
        radial-gradient(circle at bottom right, #002b36, transparent 45%),
        var(--bg);
      color: var(--text);
    }

    .card {
      width: 100%;
      max-width: 760px;
      background: var(--card);
      backdrop-filter: blur(14px);
      border: 1px solid var(--border);
      border-radius: 22px;
      padding: 28px 30px 32px;
      box-shadow: var(--glow);
    }

    h1 {
      margin: 0 0 6px;
      font-size: 28px;
      letter-spacing: 0.4px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      margin-bottom: 22px;
      color: var(--muted);
      font-size: 14px;
    }

    label {
      display: block;
      margin: 14px 0 6px;
      font-weight: 600;
      font-size: 14px;
    }

    input, textarea {
      width: 100%;
      padding: 13px 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.35);
      color: var(--text);
      font-size: 14px;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input::placeholder,
    textarea::placeholder {
      color: #9aa1c7;
    }

    input:focus,
    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(124,124,255,0.25);
    }

    textarea {
      min-height: 140px;
      resize: vertical;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    .phone-row {
      display: grid;
      grid-template-columns: 90px 1fr;
      gap: 10px;
    }

    .cc {
      text-align: center;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    button {
      margin-top: 22px;
      width: 100%;
      padding: 14px 16px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      font-weight: 800;
      letter-spacing: 0.4px;
      color: #0b0f1a;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      box-shadow: var(--glow);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 45px rgba(0,229,255,0.45);
    }

    .status {
      margin-top: 14px;
      font-size: 14px;
      color: var(--muted);
    }

    .footer {
      margin-top: 18px;
      font-size: 12px;
      color: #8c93b8;
      text-align: center;
    }

    @media (max-width: 640px) {
      .row {
        grid-template-columns: 1fr;
      }
      .phone-row {
        grid-template-columns: 80px 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>AI LinkedIn Post Generator</h1>
    <div class="subtitle">
      Enter your details. Our AI will draft a LinkedIn post and email it to you for approval.
    </div>

    <!-- Replace with your n8n webhook -->
    <form id="aiForm" data-webhook="https://shubhamr-workflow.ifsjaipur.cloud/webhook/Linkedin">
      
      <div class="row">
        <div>
          <label for="name">Full Name</label>
          <input id="name" required placeholder="Shubham Rastogi"/>
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" required placeholder="you@example.com"/>
        </div>
      </div>

      <label>Phone Number</label>
      <div class="phone-row">
        <input class="cc" value="+91" readonly />
        <input id="phone" type="tel" required placeholder="9876543210"/>
      </div>

      <label for="topic">Topic for LinkedIn Post</label>
      <textarea id="topic" required
        placeholder="Example: How I automated finance reporting using n8n and AI agents..."></textarea>

      <button type="submit">Generate AI Draft</button>

      <div class="status" id="status"></div>
    </form>

    <div class="footer">
      ⚡ Powered by AI · Draft → Approval → Final Email
    </div>
  </div>

  <script>
    const form = document.getElementById("aiForm");
    const statusEl = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "Sending data to AI agent...";

      const payload = {
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: "+91" + document.getElementById("phone").value.trim(),
        topic: document.getElementById("topic").value.trim(),
        source: "github-pages",
        submittedAt: new Date().toISOString()
      };

      try {
        const res = await fetch(form.dataset.webhook, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (!res.ok) throw new Error("Submission failed");

        statusEl.textContent = "Draft request sent. Check your email shortly.";
        form.reset();
      } catch (err) {
        statusEl.textContent = "Error submitting form. Please try again.";
      }
    });
  </script>

</body>
</html>
